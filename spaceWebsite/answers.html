<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name = "viewport" content = "width=device-width">
	<meta name = "description" content = "Affordable and professional web design">
	<meta name = "keywords" content = "web design, affordable web design, professional web design">

	<title>Acme Web Design | Welcome</title>
	<link rel = "stylesheet" href= "./css/style1.css"> 
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<header id = "toolbar">
		<div class = "container">
			<div id = "branding">
				<h1><a href = "index.html"></a><span class = "highlight">Space Force</span></h1>
			</div>
			<nav>
				<ul>
					<li><a href = "index.html">Home</a></li>
					<li><a href = "about.html">About</a></li>
					<li class = "current"><a href = "answers.html">Answers</a></li>
					<li><a href = "#contact" data-toggle = "modal">Form</a></li>
				</ul>
			</nav>
		</div>
   </header>

   <section id = "newsletter">
	<div class = "container">
		<h1>Subscribe to our newsletter!</h1>
		<form>
			<input types = "email" placeholder="Enter Email....">
			<button type = "submit" class = "button_1">Subscribe</button>
		</form>
	</div>
</section>
<footer>
	<p>Tejas, Praneeth, Rishvik, Ayush Copyright &copy;2021</p>
</footer>
<div class = "modal fade" id = "contact" role = "dialog">
	<div class = "modal-dialog">
		  <div class = "modal-content">
			 <form class = "form-horizontal">
				<div class = "modal-header">
				   <h4>Submit An Inquiry</h4>
				</div>
				<div class = "modal-body">
				   <div class = "form-group">
					  <label for = "contact-name" class = "col-lg-2 control-label">Name:</label>
					  <div class = "col-lg-10">
						 <input type = "text" class = "form-control" id = "contact-name" placeholder = "Full Name">
					  </div>
				   </div>
				<div class = "form-group">
					  <label for = "contact-email" class = "col-lg-2 control-label">Topic:</label>
							<select class="country" >
							  <option value="#general">General</option>
							  <option value="#articles">Articles</option>
							  <option value="#planets">Planets</option>
							  <option value = "#launches">Launches</option>
							  <option value = "#stars">Stars</option>
							</select>
				   </div>
				<div class = "form-group">
					  <label for = "contact-message" class = "col-lg-2 control-label">Question:</label>
					  <div class = "col-lg-10">
						 <textarea class = "form-control" rows = "8"></textarea>
					  </div>
				   </div>
				</div>
				<div class = "modal-footer">
				   <a class = "btn btn-default" data-dismiss = "modal">Close</a>
				   <button class = "btn btn-primary" type = "submit">Send</button>                   
				</div>
		  </form>
		  </div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
